<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example </title>
</head>
<body>
Registration
<!--/*@thymesVar id="param" type="am"*/-->
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<form th:action="@{/registration}" method="post">
    <div><label> Email: <input type="email" name="username"/> </label></div></br>
    <div><label> User Name : <input type="text" name="name"/> </label></div></br>
    <div><label> Password sent to your email. You can remember it or change it after activation.</label></div></br>
    <div><input type="submit" value="Sign In"/></div>
</form>

</body>
</html>
